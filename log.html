  <h2>Mood Scale</h2>

    <button class="button_class">2</button>
    <button class="button_class">3</button>
    <button class="button_class">4</button>

    <button class="button_class">8</button>
    <button class="button_class active_button">9</button>
    <button class="button_class">10</button>
  </div>
  
  <script>
  var ratings = document.getElementById("rating");
  var buttons = ratings.getElementsByClassName("button_class");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active_button");
    current[0].className = current[0].className.replace(" active_button", "");
    this.className += " active_button";
    });
  }
  </script>
